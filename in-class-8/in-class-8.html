<!DOCTYPE>
<html>
    <head>
        <title>In Class 8</title>
    </head>
    <body>
        <script>
            const a = 9 + 10;
            console.log(a);
            //The output is 19

            const isTrue = true;
            const isFalse = false;
            console.log(Number(isTrue));
            console.log(Number(isFalse));
            //for (isTrue) the output is 1
            //for (isFalse) the output is 0

            const num1 = 1;
            const numZero = 0;
            const stringZero = "0";
            console.log(Boolean(num1));
            console.log(Boolean(numZero));
            console.log(Boolean(stringZero));
            //for Boolean(1) the output is true
            //for Boolean(0) the output is false
            //for Boolean("0") the output is true

        </script>
    </body>
</html>
