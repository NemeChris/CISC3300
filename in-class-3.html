<!DOCTYPE html>
<html>
    <head>
        <title> Class 3 Table </title>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th scope="Column"> Saturday </th>
                    <th scope="Column"> Sunday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="Row"> Morning </th>
                    <td> Available </td>
                    <td> Unavailable </td>
                </tr>
                <tr>
                    <th scope="Row"> Evening </th>
                    <td> Available </td>
                    <td> Unvavailable </td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
